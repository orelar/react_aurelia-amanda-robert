<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account Page</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <p>First name:</p>
    <input type="text" name="" id="" required/>
    <p>Last name:</p>
    <input type="text" name="" id="" required/>
    <p>Username:</p>
    <input type="text" name="" id="" required/>
    <p>Email:</p>
    <input type="text" name="" id="" required/>
    <p>Gender :</p>
    <input type="radio" />
    <label for="">Male</label>
    <br />
    <input type="radio" />
    <label for="">Female</label>
    <br />
    <input type="radio" />
    <label for="">Other</label>
    <p>Address</p>
    <input type="text" name="" id="" required/>
    <p>Address 2</p>
    <input type="text" name="" id="" required/>
    <p style="font-size: 20px">Nasionality :</p>
    <p>Nasionality</p>
    <input list="nationality" style="width: 7rem" required/>
    <datalist id="nationality">
      <option value="British"></option>
      <option value="Indonesian"></option>
    </datalist>
    <p>Language Spoken:</p>
    <input type="checkbox" name="" id="" />
    <label for="">Bahasa Indonesia</label> <br />
    <input type="checkbox" name="" id="" />
    <label for="">English</label> <br />
    <input type="checkbox" name="" id="" />
    <label for="">Other</label> <br />
    <button type="submit" style="border: 2px; margin-top: 0.5rem">Create Account</button>
  </body>
</html>
